<section class="main-inner" id="math-content">
	<div class="paper-title paper-specil">options:</div>
    <div class="math-toolbar" id="options">
        <input class="math-ops-input" oninput="this.value=this.value.replace(/\D/g,'');if(this.value>20)this.value=20" placeholder="同心圆圈 5px..."/>
        <input class="math-ops-input" oninput="this.value=this.value.replace(/\D/g,'')" placeholder="同心圆半径 12px..."/>
        <input class="math-ops-input" oninput="this.value=this.value.replace(/\D/g,'')" placeholder="动画间隔 20ms..."/>
        <input class="math-ops-input" oninput="this.value=this.value.replace(/\D/g,'')" placeholder="动画周期 30ms..."/>
        <!--<div class="right">-->
        <!--<button class="math-button">PUSH</button>-->
        <!--<button class="math-button m-20">RANDOM</button>-->
        <!--</div>-->
    </div>
	<div class="paper-sep"></div>
    <div class="math-content">
        <div class="math-toolbar text-center">
            <button class="math-button left" id="start">开始 Start</button>
            <button class="math-button right" id="stop">停止 Stop</button>
        </div>
        <canvas id="canvas" class="math-canvas" height="400"></canvas>
	</div>
</section>
<script src="js/mathame.js" type="text/javascript"></script>
<script>
    var mathame = $.mathame();
    $("#start").click(function () {
        var options = $("#options").find("input");
        mathame.stop().start({
			pointRadius : 6,//圆点半径
            circleNum: options.eq(0).val() || 6,// 同心圆圈
            radius: options.eq(1).val() || 15,// 同心圆基本半径
            time: options.eq(2).val() || 20,// 动画间隔，毫秒
            period: options.eq(3).val() || 30// 动画周期，乘以间隔为动画持续时间
        });
        $("#stop").attr("disabled", false);
    });
    $("#stop").click(function () {
        mathame.stop();
    });
</script>
